name: docs

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  pages:
    runs-on: ubuntu-20.04
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
    - name: Install dependencies
      run: pip install furo
    - id: deployment
      uses: sphinx-notes/pages@v3
